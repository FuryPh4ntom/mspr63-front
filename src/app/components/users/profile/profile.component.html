<div class="profile-container">
  <h2>Mon Profil</h2>

  <div *ngIf="message" class="message success">{{ message }}</div>
  <div *ngIf="errorMessage" class="message error">{{ errorMessage }}</div>

  <div class="user-info">
    <p><strong>Nom :</strong> {{ user.nom }} {{ user.prenom }}</p>
    <p><strong>Email :</strong> {{ user.email }}</p>
  </div>

  <h3>Modifier le mot de passe</h3>

  <div class="form-group">
    <label for="currentPassword">Mot de passe actuel</label>
    <input type="password" id="currentPassword" [(ngModel)]="currentPassword" placeholder="Mot de passe actuel" />
  </div>

  <div class="form-group">
    <label for="newPassword">Nouveau mot de passe</label>
    <input type="password" id="newPassword" [(ngModel)]="newPassword" placeholder="Nouveau mot de passe" />
  </div>

  <button (click)="updateProfile()">Mettre à jour</button>

  <hr />

  <h3>Supprimer le compte</h3>
  <p class="warning" style="color: red;">Cette action est irréversible. Toutes vos données seront supprimées.</p>
  <button (click)="deleteAccount()" class="danger">Supprimer mon compte</button>
</div>
